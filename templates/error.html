<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Error | SURE</title>
    <style>
@font-face {
  font-family: 'Circular Std';
  font-weight: 400;
  font-style: normal;
  font-display: auto;
  /* unicode-range: U+000-5FF; */
  src:
    local('Circular Std'),
    url('/static/fonts/CircularStd/CircularStd-Book.woff2') format('woff2');
}

@font-face {
  font-family: 'Circular Std';
  font-weight: 700;
  font-style: bold;
  font-display: auto;
  /* unicode-range: U+000-5FF; */
  src:
    local('Circular Std'),
    url('/static/fonts/CircularStd/CircularStd-Bold.woff2') format('woff2');
}
    
body {
    font-family: 'Circular Std', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

</style>
</head>
<body>
    <header>
        {% block header %}
        <a href="/">
            <img src="/static/sure_logo_C.png" alt="SURE Logo" width="150">
        </a>
        {% endblock %}
    </header>
   <main>
<h1>
    {% block title %}
    Error
    {% endblock %}
</h1>
    <section>
        {% block message %}
        <p>{{ message }}</p>
        {% endblock %}
    </section>
   </main> 
</body>
</html>
